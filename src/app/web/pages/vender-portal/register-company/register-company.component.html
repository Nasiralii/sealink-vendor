<div class="register-main">

    <div class="register-main-col">
<span class="d-flex align-items-center mb-4 back-btn" >
    <svg xmlns="http://www.w3.org/2000/svg" width="6" height="8" viewBox="0 0 6 8" fill="none">
    <path d="M2.62808 4L5.73934 7.11125L4.85059 8L0.850586 4L4.85059 0L5.73934 0.888749L2.62808 4Z" fill="black"/>
    </svg>
    Back
</span>

<img class="w-full" src="/assets/images/register-bg.svg"/>

<div class="register-form bg-white p-4">
<h3>Registration Form</h3>

<div class=" flex flex-column mb-4" style="gap: 10px">
    <label class="label">Contact Type <span style="color: #E43628">*</span></label>
   
        <div class="flex flex-wrap" style="gap: 17px">
            <div class="flex align-items-center custom-radio-btn">
                <p-radioButton 
                    name="Company" 
                    value="Company" 
                    [(ngModel)]="type" 
                    inputId="ingredient1"
                    
                    (onClick)="companyRegistration()"
                     />
                <label for="ingredient1" class="ml-2">
                    Company
                </label>
            </div>
            
            <div class="flex align-items-center custom-radio-btn">
                <p-radioButton 
                    name="Individual" 
                    value="Individual" 
                    [(ngModel)]="type" 
                    inputId="ingredient2" (onClick)="individualRegistration()"/>
                <label for="ingredient2" class="ml-2">
                    Individual
                </label>
            </div>
    </div>


</div>

<div *ngIf="company== true">
<div class="grid col-12 px-0">
<div class="col-12 lg:col-3">
    <div class=" flex flex-column " style="gap: 10px">
        <label class="label">Name <span style="color: #E43628">*</span></label>
        <input type="text" pInputText placeholder=""/>
    </div>
</div>

<div class="col-12 lg:col-3">
    <div class=" flex flex-column multi-input" style="gap: 10px">
        <label class="label">Work Contact Number <span style="color: #E43628">*</span></label>
        <div class=" d-flex">
            <p-dropdown 
            [options]="Contacts" 
            [(ngModel)]="selectedContact" 
            optionLabel="name"
            placeholder="CC" />
        <input type="text" pInputText placeholder=""/>
    </div>
    </div>
</div>

<div class="col-12 lg:col-3 ">
    <div class=" flex flex-column icon-field" style="gap: 10px">
        <label class="label">Official Email <span style="color: #E43628">*</span></label>
        <div class="">
            <span class="envelope-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                    <path d="M3.68392 3H18.6839C19.1442 3 19.5173 3.3731 19.5173 3.83333V17.1667C19.5173 17.6269 19.1442 18 18.6839 18H3.68392C3.22369 18 2.85059 17.6269 2.85059 17.1667V3.83333C2.85059 3.3731 3.22369 3 3.68392 3ZM17.8506 6.5316L11.2438 12.4483L4.51725 6.51328V16.3333H17.8506V6.5316ZM4.94347 4.66667L11.2355 10.2183L17.4348 4.66667H4.94347Z" fill="#161719"/>
                    </svg>
            </span>
        <input type="text" pInputText placeholder=""/>
    </div>
    </div>
</div>

</div>

<div class="grid col-12 px-0">
    <div class="col-12 lg:col-3">
        <div class=" flex flex-column " style="gap: 10px">
            <label class="label">Currency <span style="color: #E43628">*</span></label>
            <p-dropdown 
            [options]="Currency" 
            [(ngModel)]="selectedCurrency" 
            optionLabel="name"
            placeholder="Select Currency" />
       
        </div>
    </div>
    
    <div class="col-12 lg:col-3">
        <div class=" flex flex-column " style="gap: 10px">
            <label class="label">Source of Supply <span style="color: #E43628">*</span></label>
                <p-dropdown 
                [options]="Supply" 
                [(ngModel)]="selectedSupply" 
                optionLabel="name"
                placeholder="Choose Source of Supply" />
        </div>
    </div>
    
    <div class="col-12 lg:col-3 ">

            <label class="label">Identification Doc <span style="color: #E43628">*</span></label>

    <div class="grid col-12 px-0 d-flex justify-content-end">
        <div class="footer-btn d-flex align-items-center justify-content-end gap-3">
