
 <div class="col-12 md:col-12 footer px-5">
    <ul>
        <li class="font-bold">Terms & Conditions </li>
        <li class="text-gray-12">|</li>
        <li class="font-bold"> Privacy Policy</li>
        <li> |</li>
        <li>Version <a href="">{{versionNo}}</a></li>
        <li class="text-gray-12">|</li>
        <li> Copyright {{currentYear}} Â© SeaLink. All Rights Reserved</li>
    </ul>
    <p-dropdown 
    [options]="countries" 
    [(ngModel)]="selectedCountry"
    optionLabel="name"
    [filter]="true" 
    filterBy="name"
    [showClear]="false"
    placeholder="Country" 
    styleClass="w-20rem">
        <ng-template pTemplate="selectedItem" let-selectedOption>
            <div class="flex align-items-center gap-2">
                <img 
                    src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                    [class]="'flag flag-' + selectedCountry.code.toLowerCase()"
                    style="width: 18px" />
                <div>{{ selectedOption.name }}</div>
            </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
            <div class="flex align-items-center gap-2">
                <img 
                    src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                    [class]="'flag flag-' + country.code.toLowerCase()" 
                    style="width: 18px" />
                <div>{{ country.name }}</div>
            </div>
        </ng-template>
</p-dropdown>
</div>
