
<p-dialog [(visible)]="show" [style]="{width: width}" header="{{title}}" [modal]="true"
    class="p-fluid conirm-popup" (onHide)="decline()">
    <ng-template pTemplate="content">
        <div class="grid p-fluid confirm-popup">
            <div class="col-12">

                <div class="col-12">
                    <label class="labelSec">{{message}}</label>
                </div>

                <div class="col-12 md:col-6 mx-auto justify-content-center lg:col-12 confirm-btn">
                    <button pButton pRipple label="{{btnCancelText}}" class=" p-button-outlined mr-2 p-button-sm"
                        (click)="decline()"></button>
                    <button pButton pRipple type="button" label="{{btnOkText}}" class=" mr-2 p-button-sm"
                        (click)="accept()"></button>
                </div>
            </div>

        </div>

    </ng-template>

</p-dialog>
